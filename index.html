<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
     <div class="container">
      <h1>SPLI <br> TTER</h1>
       <div class="row-bx">
         <div class="row-1">
          <form action="">
            <label for="bill">Bill</label> <br>
               <img src="images/icon-dollar.svg" alt="" srcset="">
              <input type="text" id="bill" placeholder="0">
            <div class="buttons-div">
               <label for="tip">Select Tip %</label>
               <div class="btn">
                <button id="btn-1">5%</button>
                <button id="btn-2">10%</button>
                <button id="btn-3">15%</button>
               </div>
               <div class="btn">
                <button id="btn-4">25%</button>
                <button id="btn-5">50%</button>
                <input type="text" placeholder="Custom" class="custom">
               </div>
            </div>
            <div class="down-div">
              <div class="label-div">
                <label for="people">Number of people</label> <br>
                <label for="people" id="label-txt"></label> <br>
              </div>
              <img src="images/icon-person.svg" alt="">
              <input type="text" id="people" placeholder="0">
            </div>
          </form>
         </div>
         <div class="row-2">
          <div class="amount">
            <div class="total">
             <p>Tip Amount</p>
             <small>/ per person</small>
            </div>
            <div class="number">
             <h1 id="tip">$0.00</h1>
            </div>
          </div>
          <div class="amount">
            <div class="total">
             <p>Total</p>
             <small>/ per person</small>
            </div>
            <div class="number">
             <h1 id="total-bill">$0.00</h1>
            </div>
          </div>
          <button class="reset">Reset</button>
         </div>
       </div>
     </div>
  </main>
</body>
<script src="js/app.js"></script>
</html>
